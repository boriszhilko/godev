version: '3.8'

services:
  go-backend:
    image: golang:1.21-alpine
    container_name: godevtest-go-dev
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./go-backend:/app
    environment:
      - PORT=8080
    command: sh -c "go mod download && go run ./cmd/server"

  node-backend:
    image: node:20-alpine
    container_name: godevtest-node-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./node-backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - GO_BACKEND_URL=http://go-backend:8080
    command: sh -c "npm install && npm start"
    depends_on:
      - go-backend

  react-frontend:
    image: node:20-alpine
    container_name: godevtest-react-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./react-frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - node-backend
